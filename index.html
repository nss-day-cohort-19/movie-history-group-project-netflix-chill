<!DOCTYPE html>
<html>
<head>
	<title>Netflix & Chill</title>
	<link rel="stylesheet" href="lib/node_modules/materialize-css/dist/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" href="css/main.css">
</head>
<body>
		<nav class="navbar row">
			<input class="col s7 offset-s1" type="text" id="input" name="inputbox" placeholder="Search Movies">
			<div class="col 2s" id="auth-btn"><a href="#" title="">LogIn</a></div>
          	<div  class="hide" id="logout"><a href="#" title="">LogOut</a></div>
		</nav>
    <div class="col s12">
		<ul class="tabs row">
		  <li class="tab col m2"><a>Show Untracked</a></li>
		  <li class="tab col m2"><a>Show Unwatched</a></li>
		  <li class="tab col m2"><a>Show Watched</a></li>
		</ul>
		<form action="#">
			<p class="range-field row">
				<input class="col s8" type="range" id="ratingSlider" min="1" max="11" />
			</p>
		</form>
    </div>
		<div id="welcome"><h1>Welcome to this movie history thing we made</h1></div>
			<div id="mainContainer" class="container hide">
				<div class="row">
					<a id="untracked" class="waves-effect waves-light btn red">Show Untracked</a>
					<a id="unwatched" class="waves-effect waves-light btn red">Show Unwatched</a>
					<a id="watched" class="waves-effect waves-light btn red">Show Watched</a>
			</div>
			  <div class="containers row"></div>
		</div>
		<!--rating bar scroller -->
		
		<script type='text/javascript' src='lib/node_modules/jquery/dist/jquery.min.js'></script>
		<script type='text/javascript' src='lib/node_modules/materialize-css/dist/js/materialize.min.js'></script>
		<script type='text/javascript' src='dist/app.js'></script>
</body>
</html>
